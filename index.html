<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twisted Fate</title>
  <meta name="description" content="Website ceneterd around Twisted Fate" />
  <link rel="Icon" type="image/png" href="imgs/Yellow Card.png" />
  <script
    src="https://kit.fontawesome.com/c953c1a6b3.js"
    crossorigin="anonymous"
  ></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400;1,600&display=swap"
    rel="stylesheet"
  />
	<script type="text/javascript" src="main.js">
	</script>
	<link rel="stylesheet" href="style.css">

<body>
  <!--navbar-->
  <nav id="navbar"></nav>
  <div class="navbar__logo">
    <i class="league_logo"></i>
    <img class="logo" src="imgs/league logo.png">
  </div>
  <div class="navbar__menu">
    <a href="https://na.leagueoflegends.com">Official Website</a>
  </div>
<!--title page-->
<section id="home"></section>
  <div class="bg"></div>
  <h1 class="home_title">TWISTED FATE</h1>
<!--pick a card-->
<section id="pick">
  <h1>PICK A CARD</h1>
  <h2>ANY CARD</h2>
  <div class="pick-card">
    <div class="card">
      <div class="card_img">
        <img src="imgs/Red Card.png">
      </div>
      <div class="card_title">
        <h1>RED CARD</h1>
      </div>
      <div class="card_description">
        <p>Deals Magic Damage to all enemies around the target and slows them for 2.5 seconds</p>
      </div>
    </div>
    <div class="card">
      <div class="card_img">
        <img src="imgs/Yellow Card 2.png">
      </div>
      <div class="card_title">
        <h1>YELLOW CARD</h1>
      </div>
      <div class="card_description">
        <p>Stuns the Target</p>
      </div>
    </div>
    <div class="card">
      <div class="card_img">
        <img src="imgs/Blue Card.png">
      </div>
      <div class="card_title">
        <h1>BLUE CARD</h1>
      </div>
      <div class="card_description">
        <p>Deals more Magic Damage and Restores Mana</p>
      </div>
    </div>
  </div>
  <div class="more-info">
    <h2>FULL ABILITY RUNDOWN</h2>
  </div>
</section>

<!--biography of TF-->
<section id="biography">

</section>
<!--statistics for proplay--> 
<section id="proplay">

</section>
<section id="copyright">

</section>

</body>

</html>
